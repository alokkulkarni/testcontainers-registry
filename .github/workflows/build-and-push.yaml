name: Build and Push Testcontainers

on:
  push:
    branches: [main]
    paths:
      - "postgres/**"
      - "redis/**"
      - ".github/workflows/build-and-push.yaml"
  pull_request:
    branches: [main]
    paths:
      - "postgres/**"
      - "redis/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  POSTGRES_IMAGE_NAME: ${{ github.repository }}/testcontainers/postgres
  REDIS_IMAGE_NAME: ${{ github.repository }}/testcontainers/redis

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for PostgreSQL
        id: meta-postgres
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.POSTGRES_IMAGE_NAME }}
          tags: |
            type=raw,value=16-alpine
            type=raw,value=16
            type=raw,value=latest
            type=sha,prefix=16-alpine-

      - name: Build and push PostgreSQL image
        uses: docker/build-push-action@v5
        with:
          context: ./postgres
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-postgres.outputs.tags }}
          labels: ${{ steps.meta-postgres.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Extract metadata for Redis
        id: meta-redis
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REDIS_IMAGE_NAME }}
          tags: |
            type=raw,value=7-alpine
            type=raw,value=7
            type=raw,value=latest
            type=sha,prefix=7-alpine-

      - name: Build and push Redis image
        uses: docker/build-push-action@v5
        with:
          context: ./redis
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-redis.outputs.tags }}
          labels: ${{ steps.meta-redis.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest summary
        run: |
          echo "### Docker Images Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PostgreSQL Images:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-postgres.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Redis Images:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-redis.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
